<p class="headline">Select the skill you want to learn and follow the path</p>
<p class="subheadline">from rookie to master</p>


<div class="card-container">
   
    <div class = card *ngFor="let item of paths" [routerLink]="['/paths',item.id]">
        <div><p>{{item.name}}</p></div>
        <img [src]="'assets/'+item.imageID+'.JPG'" style="width:280px;height:280px;"/>
    </div>

    <div class="card" (click)="selectPath('name')">
        <div><p>Handstand</p></div>
         <img src="assets/pullup1.JPG" style="width:280px;height:280px;"/>
    </div>

    <div class="card">
        <p>Front-Lever</p>
        <img src="assets/rings1.JPG" style="width:280px;height:280px;"/>
    </div>

    <div class="card">
        <div><p>Planche</p></div>
        <img src="assets/pullup2.JPG" style="width:280px;height:280px;"/>
    </div>

    <div class="card">
         <div><p>L-Sit</p></div>
         <img src="assets/background1.JPG" style="width:280px;height:280px;"/>
    </div>

</div>
