<p class="headline">{{exercise.name}}</p>
<a [routerLink]="['/exercises']">All exercises</a>

<div *ngIf="exercise !== undefined" class="content">
  
    <div *ngIf="exercise.images">
        <img *ngFor="let item of exercise.images; let i = index;" [src]="'assets/'+exercise.images[i].imageID+'.JPG'" class="image"/>
    </div>
    
    <div *ngFor="let item of exercise.descriptions; let step = index;" class="description">
        <div ><p i18n class="step">{step, select, 1 {Starting Position} 2{Step 1} 3{Step 2} 4{Step 3} 5{Step 4}}</p> <p>{{item}}</p></div>
    </div>
    <iframe style="margin-top:30px" class="video" src="https://www.youtube.com/embed/1ozGKlOzEVc" frameborder="0" allowfullscreen></iframe>
</div>
